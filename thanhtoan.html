                <div class="row" style="margin-top: 5px;">
                    <div class="col-12 col-s-12">

        <div class="col-4 col-s-12 from-thanhtoan">

            <div id="spham">

            </div>

            <div class="row thanhtoan">
                <div class="col-6 col-s-12" style="text-align: left;">
                    <label>Tổng</label>
                </div>
                <div class="col-6 col-s-12" style="text-align: right;">
                    <label id="tt">0</label>đ
                </div>
            </div>
            <div class="row thanhtoan">
                <div class="col-12 col-s-12" style="text-align: left;">
                    <button onclick="DatHang()">ĐẶT HÀNG</button>
                    
                </div>
            </div>

        </div>

    <script>
        var list = JSON.parse(localStorage.getItem('cart'));
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
        function DatHang() {
            var hodem = $('#txt_hdem').val();
            if (hodem == null || hodem == '' || hodem.length > 30) {
                $('#s_hdem').html('Sai định dạng họ đệm');
            } else {
                $('#s_hdem').html('*');
            }
            var email = $('#txt_email').val();
            if (email != '' && !validateEmail(email)) {
                $('#s_email').html('Sai định dạng email');
            } else {
                $('#s_email').html('');
            }
            var sodt = $('#txt_sdt').val();
            if (sodt == null || sodt == '' || sodt.length <10) {
                $('#s_sdt').html('Sai định dạng sdt');
            } else {
                $('#s_sdt').html('*');
            }
            
            //Print
            var str = `
                <section style="text-align: center;">
                    <h1>HÓA ĐƠN GIÁ TRỊ GIA TĂNG</h1>
                </section>
                <div style="font-style: italic;">
                    05 tháng 05 năm 2021        
                </div>
                <div class="donvi">Tên đơn vị bán hàng: Cửa hàng sách VŨ QUANG ĐẠI</div>
                <div>Người mua hàng:`+hodem+`</div>
                <div>Email:`+email+`</span></div>
                <div>số điện thoại:`+sodt+`</span></div>
                <table style="width: 100%;">
                    <table style="background-color: rgb(255, 255, 255);"  border=3 bgcolor = lavender cellspacing = 5 cellspacing =10>
                    <tr>
                        <th rowspan=1>STT</th>
                <th rowspan=1>Tên hàng</th>
                <th rowspan=1>số lượng</th>
                <th rowspan=1>thành tiền</th>
            </tr>
            `
           ;
            var n = 0;
            for (x of list) {
                str += `
                <tr>
                    <td>`+(++n)+`</td>
                    <td>`+x.name+`</td>
                    <td>`+x.quantity+`</td>
                    <td>`+ (x.price * x.quantity) +`</td>
                 </tr>
                `;
            }
            str += `</table>
            <img src="img/ảnh đọc sách 1.jpg" alt="">
            `;
            printHtml(str);
            // printHtmlWithUrl('cart.html')
        }
        function LoadData() {
            var str = "";
            var t = 0;
            for (x of list) {
                t += x.price * x.quantity;
                str += `
                <div class="row thanhtoan">
                    <div class="col-6 col-s-12" style="text-align: left;">
                        <label>` + x.name + `*` + x.quantity + `</label>
                    </div>
                    <div class="col-6 col-s-12" style="text-align: right;">
                        <label>`+ (x.price * x.quantity) + `đ</label>
                    </div>
                </div>
                `;
            }
            $('#spham').html(str);
            $('#tt').html(t);
        }
        LoadData();
        function printHtml(data) {
            let popupWin = window.open('', '_blank', 'top=0,left=0,height=100%,width=auto');
            popupWin.document.write(`
                <html>
                    <head>
                    <title>Print tab</title>
                    <style>
                        * {
                            margin: 0;
                            padding: 0;
                        }
                        table {
                            width: 100%;
                        }
                        .donvi {
                            font-size: 14px;
                            font-weight: bold;
                        }
                        body {
                            width: 1000px;
                            margin: 0 auto;
                        }
                    </style>
                    </head>
                <body onload="window.print();window.close()">${data}</body>
                </html>`
            );
            popupWin.document.close();
        }
        function printHtmlWithUrl(url) {
            debugger;
            let newWindow = window.open(url, '_blank', 'top=0,left=0,height=100%,width=auto');
            newWindow.focus();
            newWindow.print();
            newWindow.close();
        }
    </script>
